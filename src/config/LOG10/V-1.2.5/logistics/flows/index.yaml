              - code: "009"
                name: "Static OTP verification (pickup & delivery)"
              - code: "017"
                name: "Surge fee"
              - code: "01A"
                name: "Cancellation terms"
      - key: on_search_LOGISTICS
        type: on_search
        unsolicited: false
        description: LSP responds with catalog
        pair: null
        owner: BPP
        input:
          - name: feature_discovery
            label: Features supported
            type: checkbox
            options:
              - code: "009"
                name: "Static OTP verification (pickup & delivery)"
              - code: "017"
                name: "Surge fee"
              - code: "01A"
                name: "Cancellation terms"
      - key: init_LOGISTICS
        type: init
        unsolicited: false
        description: LBNP selects and initializes order
        pair: on_init_LOGISTICS
        owner: BAP
      - key: on_init_LOGISTICS
        type: on_init
        label: inline rider check
        unsolicited: false
        description: LSP acknowledges and provides quote breakup, also does an inline rider check.
        pair: null
        owner: BPP
      - key: confirm_LOGISTICS
        type: confirm
        unsolicited: false
        description: >
          LBNP sends order confirmation, may set "ready_to_ship" = "yes"
        pair: on_confirm_LOGISTICS
        owner: BAP
      - key: on_confirm_LOGISTICS
        type: on_confirm
        unsolicited: false
        description: LSP accepts the order and agent may be assigned.
        pair: null
        owner: BPP
      - key: update_LOGISTICS
        type: update
        unsolicited: false
        description: >
          LBNP sends "order_ready" = "yes" via /update to notify LSP that the order is ready for pickup.
        pair: on_update_LOGISTICS
        owner: BAP
