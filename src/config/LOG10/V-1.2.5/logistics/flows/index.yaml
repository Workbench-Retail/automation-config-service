        unsolicited: false
        description: LBNP requests for tracking information
        pair: on_track_LOGISTICS
        owner: BAP
      - key: on_track_LOGISTICS
        type: on_track
        unsolicited: false
        description: LSP provides order tracking information (GPS coordinates)
        pair: null
        owner: BPP
      - key: on_status_12_LOGISTICS
        type: on_status
        label: At-delivery
